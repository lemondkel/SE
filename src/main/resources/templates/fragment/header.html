<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org">

<!--headerFragment 선언-->
<div th:fragment="headerFragment">

	<nav class="navbar navbar-expand navbar-light bg-light shadow">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link active" href="/"><i class="fas fa-home fa-2x"></i></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">
        <span class="fa-layers fa-fw fa-2x">
          <i class="fas fa-bell"></i>
          <span class="fa-layers-counter bg-danger fa-layers-bottom-right">123</span>
        </span>
				</a>
			</li>
		</ul>
		<form class="form-inline ml-auto" id="searchForm" name="searchForm">
			<div class="input-group">
				<input type="text" id="searchText" name="searchText" th:value="${searchText != null ? searchText : ''}"
					   class="form-control" placeholder="Search"
					   aria-label="Search" aria-describedby="search">
				<div class="input-group-append">
					<a href="#" onclick="fnSearch()" class="btn btn-primary"><i class="fas fa-search"></i></a>
				</div>
			</div>
		</form>
		<ul class="navbar-nav">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="profile_dropdown" role="button" data-toggle="dropdown"
				   aria-haspopup="true" aria-expanded="false">
        <span class="fa-stack fa-1x">
          <i class="fas fa-circle fa-stack-2x"></i>
          <i class="fas fa-user fa-stack-1x fa-inverse"></i>
        </span>
				</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="profile_dropdown">
					<a class="dropdown-item" href="#">
						<i class="fas fa-home"></i> Home
					</a>
					<div class="dropdown-divider"></div>
					<a th:if="${session['se_login_user'] != null}" class="dropdown-item" href="#">
						<i class="fas fa-sign-out-alt"></i> Log out
					</a>
					<div class="dropdown-divider"></div>
					<a th:if="${session['se_login_user'] == null}" class="dropdown-item" href="/login">
						<i class="fas fa-sign-out-alt"></i> Login
					</a>
					<a th:if="${session['se_login_user'] == null}" class="dropdown-item" href="/join">
						<i class="fas fa-sign-out-alt"></i> Join
					</a>
				</div>
			</li>
		</ul>
	</nav>
</div>

</html>
